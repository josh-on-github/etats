{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'etats/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   <!-- Bootstrap JS -->
    <script src="{% static 'etats/vue.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- <link rel="stylesheet" href="{% static 'static/styles.css' %}"> -->
    <title>{% block title %}états.{% endblock %}</title>
</head>
<body>
    <h1><strong><em>états.</em></strong></h1>
    <img style="width: 100%;" src="{% static 'etats/gray-fam-leaving.jpg' %}" alt="Father travelling with kids">

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link{% block index %} active" aria-current="page"{% endblock %} href="{% url 'etats:index' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% block taxes %}"{% endblock %} href="{% url 'etats:taxes' %}">Taxes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% block politics %}"{% endblock %} href="{% url 'etats:politics' %}">Politics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% block housing %}"{% endblock %} href="{% url 'etats:housing' %}">Housing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% block crime %}"{% endblock %} href="{% url 'etats:crime' %}">Crime</a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% block weighted %}"{% endblock %} href="{% url 'etats:weighted' %}">Favorites</a>
      </li>
      <li class="nav-item">
        <a class="nav-link{% block home %}"{% endblock %} href="{% url 'etats:summary' %}">State Summary</a>
      </li>
    </ul>

    {% block input %}
    Welcome to états.
    The State Travel Ranker
    {% endblock %}
    {% block for %}{% endblock %}<br>
</body>
</html>
